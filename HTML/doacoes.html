 <div class="container" style="padding-top: -5px; padding-bottom: 50px;">
    <h1 class="texto-titulo">Faça uma Doação</h1>
    <p class="texto">Nós nos empenhamos ao máximo para que você tenha a melhor experiência.</p>
    <div class="centralizado">
        <form>
            <div class="form-group">
                <label for="nome" class="texto">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email" class="texto">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="valor" class="texto">Valor:</label>
                <input type="number" class="form-control" id="valor" placeholder="Digite o valor da doação">
            </div>
            <button type="submit" class="btn btn-primary" id="upload">Doar</button>
        </form>
    </div>
